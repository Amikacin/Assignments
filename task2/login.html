<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="register">
    <h1 class="h1reg">Login Page</h1>
    <h4 class="h4reg">Please enter your login details</h4>
    <form action="success.html">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />
      <label for="username">Username</label>
      <input type="text" name="username" minlength="8" title="minimum length required is 8 " required>
      <label for="password">Password</label>
      <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters"" required>
           <input type="submit" value="Login">
    </form>
</body>

</html>
