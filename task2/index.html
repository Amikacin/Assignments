<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="register">
      <h1 class="h1reg">Registration Page</h1>
      <h4 class="h4reg">
        Please fill out this form with the required information
      </h4>
      <form action="login.html">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" required />
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required />
        <label for="pnumber">Phone number</label>
        <input type="number" name="pnumber" required />
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option></select
        ><br />
        <label for="date">Date of birth</label>
        <input type="date" required />
        <label for="">favourite color</label>
        <input type="color" required />
        <label for="">Username</label>
        <input type="text" minlength="8"  title="minimum length required is 8 " required />
        <label for="">Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required />
        <label for="">Confirm Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required />
        <input type="submit" value="Register" />
      </form>
      <div class="pregister">
        <p>
          Already have an account <br /><a class="logn" href="login.html">Login</a>
           
          
        </p>
      </div>
    </div>
  </body>
</html>
